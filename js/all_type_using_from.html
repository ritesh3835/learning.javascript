<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complete Contact Form</title>
    <!-- BOOTSTRAP CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .error {
            color: red;
            font-size: 14px;
        }
    </style>
</head>

<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <form id="contactForm" class="p-4 border rounded" onsubmit="return validate()">
                    <h2 class="text-center mb-4">Complete Contact Form</h2>

                    <!-- Name Field -->
                    <div class="mb-3">
                        <label for="name" class="form-label">Name</label>
                        <input type="text" class="form-control" id="name" name="name" placeholder="Enter your name">
                        <span class="error" id="nameError"></span>
                    </div>

                    <!-- Mobile No Field -->
                    <div class="mb-3">
                        <label for="mobile" class="form-label">Mobile No</label>
                        <input type="number" class="form-control" id="mobile" name="mobile" placeholder="Enter your number">
                        <span class="error" id="mobileError"></span>
                    </div>

                    <!-- Email Field -->
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" name="email" placeholder="Enter your e-mail">
                        <span class="error" id="emailError"></span>
                    </div>

                    <!-- Password Field -->
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password">
                        <span class="error" id="passwordError"></span>
                    </div>

                    <!-- Date Field -->
                    <div class="mb-3">
                        <label for="date" class="form-label">Date of Birth</label>
                        <input type="date" class="form-control" id="date" name="date">
                        <span class="error" id="dateError"></span>
                    </div>

                    <!-- Radio Buttons -->
                    <div class="mb-3">
                        <label class="form-label">Gender</label><br>
                        <input type="radio" id="male" name="gender" value="Male"> Male
                        <input type="radio" id="female" name="gender" value="Female"> Female
                        <span class="error" id="genderError"></span>
                    </div>

                    <!-- Checkbox -->
                    <div class="mb-3">
                        <label class="form-check-label">
                            <input type="checkbox" class="form-check-input" id="subscribe" name="subscribe"> Subscribe to our newsletter
                        </label>
                        <span class="error" id="subscribeError"></span>
                    </div>

                    <!-- Textarea Field -->
                    <div class="mb-3">
                        <label for="message" class="form-label">Message</label>
                        <textarea class="form-control" id="message" name="message" placeholder="Your message"></textarea>
                        <span class="error" id="messageError"></span>
                    </div>

                    <!-- Submit Button -->
                    <div class="text-center mt-2 mb-2">
                        <button class="btn btn-success" type="submit">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <script>
        function validate() {
            // Get form values
            const name = document.getElementById("name").value.trim();
            const mobile = document.getElementById("mobile").value.trim();
            const email = document.getElementById("email").value.trim();
            const password = document.getElementById("password").value.trim();
            const date = document.getElementById("date").value.trim();
            const gender = document.querySelector('input[name="gender"]:checked');
            const subscribe = document.getElementById("subscribe").checked;
            const message = document.getElementById("message").value.trim();

            // Error spans
            const nameError = document.getElementById("nameError");
            const mobileError = document.getElementById("mobileError");
            const emailError = document.getElementById("emailError");
            const passwordError = document.getElementById("passwordError");
            const dateError = document.getElementById("dateError");
            const genderError = document.getElementById("genderError");
            const subscribeError = document.getElementById("subscribeError");
            const messageError = document.getElementById("messageError");

            let isValid = true;

            // Clear previous errors
            nameError.textContent = '';
            mobileError.textContent = '';
            emailError.textContent = '';
            passwordError.textContent = '';
            dateError.textContent = '';
            genderError.textContent = '';
            subscribeError.textContent = '';
            messageError.textContent = '';

            // Validate Name (Text field, not empty)
            if (name === "") {
                nameError.textContent = "Please enter your name.";
                isValid = false;
            }

            // Validate Mobile Number (Number field, 10 digits)
            if (mobile === "") {
                mobileError.textContent = "Please enter your mobile number.";
                isValid = false;
            } else if (!/^\d{10}$/.test(mobile)) {
                mobileError.textContent = "Please enter a valid 10-digit mobile number.";
                isValid = false;
            }

            // Validate Email (Email format)
            if (email === "") {
                emailError.textContent = "Please enter your email.";
                isValid = false;
            } else if (!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)) {
                emailError.textContent = "Please enter a valid email address.";
                isValid = false;
            }

            // Validate Password (Password not empty)
            if (password === "") {
                passwordError.textContent = "Please enter your password.";
                isValid = false;
            }

            // Validate Date (Date must be selected)
            if (date === "") {
                dateError.textContent = "Please select your date of birth.";
                isValid = false;
            }

            // Validate Gender (Radio buttons)
            if (!gender) {
                genderError.textContent = "Please select your gender.";
                isValid = false;
            }

            // Validate Subscription (Checkbox, optional but should be validated)
            if (!subscribe) {
                subscribeError.textContent = "Please check the subscription checkbox if you want to subscribe.";
                isValid = false;
            }

            // Validate Message (Textarea, not empty)
            if (message === "") {
                messageError.textContent = "Please enter your message.";
                isValid = false;
            }

            // If form is valid, show success message
            if (isValid) {
                alert("Form submitted successfully!");
            }

            // Prevent form submission if invalid
            return isValid;
        }
    </script>
</body>

</html>
