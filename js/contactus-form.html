<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .error {
            color: red;
            font-size: 15px;
        }
    </style>
</head>

<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <form id="contactForm" class="p-4 border rounded" onsubmit="return validate()">
                    <h2 class="text-center mb-4">Contact Us</h2>

                    <div class="mb-3">
                        <label for="name" class="form-label">Name:</label>
                        <input type="text" class="form-control" id="name" name="name" placeholder="Your name">
                        <span style="color:red" id="nameError"></span>
                    </div>

                    <div class="mb-3">
                        <label for="email" class="form-label">Email:</label>
                        <input type="email" class="form-control" id="email" name="email" placeholder="Your email">
                        <span class="text-danger" id="emailError"></span>
                    </div>

                    <div class="mb-3">
                        <label for="mobile" class="form-label">Mobile Number:</label>
                        <input type="text" class="form-control" id="mobile" name="mobile"
                            placeholder="Your mobile number">
                        <span class="text-danger" id="mobileError"></span>
                    </div>

                    <div class="mb-3">
                        <label for="message" class="form-label">Message:</label>
                        <textarea class="form-control" id="message" name="message" rows="4"
                            placeholder="Your message"></textarea>
                        <span class="text-danger" id="messageError"></span>
                    </div>

                    <div class="text-center">
                        <button type="submit" class="btn btn-primary w-100">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function validate() {
            // Get form values
            const name = document.getElementById("name").value.trim();
            const email = document.getElementById("email").value.trim();
            const mobile = document.getElementById("mobile").value.trim();
            const message = document.getElementById("message").value.trim();

            // Error spans
            const nameError = document.getElementById("nameError");
            const emailError = document.getElementById("emailError");
            const mobileError = document.getElementById("mobileError");
            const messageError = document.getElementById("messageError");

            // Clear previous error messages
            nameError.textContent = "";
            emailError.textContent = "";
            mobileError.textContent = "";
            messageError.textContent = "";

            let isValid = true;

            // Validate fields
            if (name === "") {
                nameError.textContent = "Please enter your name.";
                isValid = false;
            } else if (name.length <= 2) {
                nameError.textContent = "Name must be at least 2 char";
                isValid = false;
            }
            if (email === "") {
                emailError.textContent = "Please enter your email.";
                isValid = false;
            } else if (!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)) {
                emailError.textContent = "Please enter a valid email address.";
                isValid = false;
            }
            if (mobile === "") {
                mobileError.textContent = "Please enter your mobile number.";
                isValid = false;
            } else if (!/^\d{10}$/.test(mobile)) {
                mobileError.textContent = "Please enter a valid 10-digit mobile number.";
                isValid = false;
            }
            if (message === "") {
                messageError.textContent = "Please enter your message.";
                isValid = false;
            }

            if (isValid) {
                alert("Form submitted successfully!");
            }

            return isValid; // Prevent form submission if invalid
        }
    </script>
</body>

</html>
