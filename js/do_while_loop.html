<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- do while loop -->
    <script>
       document.write("<ol>");
       var a = 1;
       do {
           document.write("<li>this is Anand</li>");
           a++;
       } while(a <= 100);
       document.write("</ol>");
    </script>
</body>
</html>
