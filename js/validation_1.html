<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <!-- BOOTSTRAP CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .error {
            color: red;
            font-size: 20px;
        }
    </style>
</head>

<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <form id="contactForm" class="p-4 border rounded" onsubmit="return validate()">
                    <h2 class="text-center mb-4">Contact Us</h2>


                    <!-- Name Field -->
                    <div class="mb-3">
                        <label for="name" class="form-label">Name</label>
                        <input type="text" class="form-control" id="mobile" name="mobile" placeholder="Enter your number">
                        <span class="error" id="Error"></span>
                    </div>


                    <!-- Mobile No Field -->
                    <div class="mb-3">
                        <label for="mobile" class="form-label">Mobile No</label>
                        <input type="text" class="form-control" id="mobile" name="mobile" placeholder="Enter your number">
                        <span class="error" id="mobileError"></span>
                    </div>

                    <!-- Email Field -->
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="text" class="form-control" id="email" name="email" placeholder="Enter your e-mail">
                        <span class="error" id="emailError"></span>
                    </div>

                    <!-- Text Field -->
                    <div class="mb-3">
                        <label for="text" class="form-label">Text</label>
                        <textarea class="form-control" id="text" name="text" placeholder="Your message"></textarea>
                        <span class="error" id="textError"></span>
                    </div>

                    <!-- Submit Button -->
                    <div class="text-center mt-2 mb-2">
                        <button class="btn btn-success" type="submit">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <script>
        function validate() {
            // Get form values
            const mobile = document.getElementById("mobile").value.trim();
            const email = document.getElementById("email").value.trim();
            const text = document.getElementById("text").value.trim();

            // Error spans
            const mobileError = document.getElementById("mobileError");
            const emailError = document.getElementById("emailError");
            const textError = document.getElementById("textError");

            let isValid = true;

            // Clear previous errors
            mobileError.textContent = '';
            emailError.textContent = '';
            textError.textContent = '';

            // Validate Mobile Number
            if (mobile === "") {
                mobileError.textContent = "Please enter your mobile number.";
                isValid = false;
            } else if (!/^\d{10}$/.test(mobile)) {
                mobileError.textContent = "Please enter a valid 10-digit mobile number.";
                isValid = false;
            }

            // Validate Email
            if (email === "") {
                emailError.textContent = "Please enter your email.";
                isValid = false;
            } else if (!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)) {
                emailError.textContent = "Please enter a valid email.";
                isValid = false;
            }

            // Validate Text
            if (text === "") {
                textError.textContent = "Please enter your message.";
                isValid = false;
            }

            // If form is valid, show success message
            if (isValid) {
                alert("Form submitted successfully!");
            }

            // Prevent form submission if invalid
            return isValid;
        }
    </script>
</body>

</html>
